<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <script src="inputCheck.js"></script>
  <script src="checkCredentials.js"></script>
  <link rel="stylesheet" href="style.css" />
  <title>Sign in & Sign up Form</title>
</head>

<body>
  <div class="container">

    <!-- Sign in -->
    <div class="signin-signup">
      <form name="signInForm" class="sign-in-form" method="post">
        <h2 class="title">Sign in</h2>
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Email" name="email" required />
        </div>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password" name="password" required />
        </div>
        <input type="button" value="Login" class="btn solid" onclick="checkDataFromPHP()" />
      </form>

      <!-- Sign up -->
      <form name="signUpForm" class="sign-up-form" method="post">
        <h2 class="title">Sign up</h2>
        <div class="input-field">
          <i class="fas fa-user-edit"></i>
          <input type="text" placeholder="First Name" name="firstName" required
            oninput="inputCheckFunction(document.signUpForm.password,document.signUpForm.firstName,document.signUpForm.lastName,document.signUpForm.email,document.signUpForm.username)" />
        </div>
        <div class="input-field">
          <i class="fas fa-user-edit"></i>
          <input type="text" placeholder="Last Name" name="lastName" required
            oninput="inputCheckFunction(document.signUpForm.password,document.signUpForm.firstName,document.signUpForm.lastName,document.signUpForm.email,document.signUpForm.username)" />
        </div>
        <div class="input-field">
          <i class="fas fa-user-edit"></i>
          <input type="text" placeholder="Username" name="username" required
            oninput="inputCheckFunction(document.signUpForm.password,document.signUpForm.firstName,document.signUpForm.lastName,document.signUpForm.email,document.signUpForm.username)" />
        </div>
        <div class="input-field">
          <i class="fas fa-envelope"></i>
          <input type="email" placeholder="Email" name="email" required
            oninput="inputCheckFunction(document.signUpForm.password,document.signUpForm.firstName,document.signUpForm.lastName,document.signUpForm.email,document.signUpForm.username)" />
        </div>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password" name="password" required
            oninput="inputCheckFunction(document.signUpForm.password,document.signUpForm.firstName,document.signUpForm.lastName,document.signUpForm.email,document.signUpForm.username)" />
        </div>
        <input type="submit" class="btn" id="signUpbtn" value="Sign up"
          onclick="passCheck(document.signUpForm.email, document.signUpForm.password, this.form)" />
      </form>
    </div>


    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>Don't have an account?</h3>
          <p>If you don't have an account consider making one</p>
          <button class="btn transparent" id="sign-up-btn">
            Sign up
          </button>
        </div>

      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>Already have an account?</h3>
          <p>
            Connect with your existing account
          </p>
          <button class="btn transparent" id="sign-in-btn">
            Sign in
          </button>
        </div>

      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
