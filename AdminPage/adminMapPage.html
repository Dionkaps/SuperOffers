<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="adminStyle.css" />
    <link rel="stylesheet" type="text/css" href="../MainPage/mainstyle.css" />
    <link rel="stylesheet" type="text/css" href="../MainPage/smaller_screen.css" />
    <link rel="stylesheet" type="text/css" href="../MainPage/offer_submit.css" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.0/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-search@3.0.2/dist/leaflet-search.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="adminLeaflet.js" defer></script>
    <script src="https://unpkg.com/leaflet@1.3.0/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-search/3.0.2/leaflet-search.min.js"></script>
    <title>Admin Menu</title>
</head>

<body>
    <header>
        <h1>Map</h1>
    </header>
    <div class="adminstuff">
        <div class="nav-bar">

            <ul>
                <li><a href="adminDataPage.html"><i class="fa fa-cart-arrow-down" aria-hidden="true"></i>&nbsp;Products
                        data</a></li>
                <li><a href="adminShopDataPage.html"><i class="fa fa-building" aria-hidden="true"></i>&nbsp;Shops
                        data</a></li>
                <li><a href="adminStatsPage.html"><i class="fa fa-line-chart" aria-hidden="true"></i></i>&nbsp;Stats</a>
                </li>
                <li><a href="adminLeaderboardPage.html"><i class="fa fa-list-ol"
                            aria-hidden="true"></i>&nbsp;Leaderboard</a></li>
                <li id="selected"><a href="adminMapPage.html"><i class="fa fa-map" aria-hidden="true"></i>&nbsp;Map</a>
                </li>
            </ul>
        </div>
    </div>

    <div id="map"></div>
    <div id="infobox_id" class="infobox">
        <div class="sm-name"></div>
        <div class="infobox_body"></div>
        <div id="buttonContainer" class="sidenav" style="background-color: white;">
            <button id="exitBut" onclick="closeNav()"><i class="fa-solid fa-arrow-left"></i></button>
        </div>
    </div>
    <div id="mySidenav" class="sidenav" style="background-color: rgb(255, 255, 255);">
        <button id="offerExitBut" onclick="closeFullNav()"><i class="fa-solid fa-arrow-left"></i></button>
        <div class="search-bar">
            <input type="text" name="query" id="searchBox" placeholder="Search products...">
        </div>
        <div class="ddropdown">
            <label for="categories">Select a category:</label>
            <select id="categories"></select>

            <label for="subcategories">Select a subcategory:</label>
            <select id="subcategories"></select>
        </div>
        <div class="product-grid">

        </div>
    </div>
    <div id="popup-window">
        <form name="newPriceForm" class="new-price-form" method="POST">
            <div id="priceInput">
                <label for="newPrice">Offer Price:</label>
                <input type="number" id="newPrice" name="newPrice" step="0.01">
            </div>
            <br><br>
            <input type="button" value="Add offer" id="addBtn" class="btn solid"
                onclick="newOfferPrice(document.newPriceForm)">
            <input type="hidden" name="superId" id="superIdInput" value="">
            <input type="hidden" name="prodName" id="productNameInput" value="">
        </form>
        <button id="close-button"><i class="fa-solid fa-x"></i></button>
    </div>
    <img src="images/menu.png" alt="menu icon" class="menu">
</body>

</html>
