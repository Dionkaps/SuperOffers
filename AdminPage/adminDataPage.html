<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="adminStyle.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="JSONstyle.css" />
    <script src="button.js" defer></script>
    <script src="uploadAlerts.js" defer></script>
    <title>Admin Menu</title>
</head>

<body>
    <header>

        <h1>Products data</h1>

    </header>
    <div class="nav-bar">
        <div class="adminstuff">
            <ul>
                <li id="selected"><a href="adminDataPage.html"><i class="fa fa-cart-arrow-down"
                            aria-hidden="true"></i>&nbsp;Products data</a></li>
                <li><a href="adminShopDataPage.html"><i class="fa fa-building" aria-hidden="true"></i>&nbsp;Shops
                        data</a>
                </li>
                <li><a href="adminStatsPage.html"><i class="fa fa-line-chart" aria-hidden="true"></i></i>&nbsp;Stats</a>
                </li>
                <li><a href="adminLeaderboardPage.html"><i class="fa fa-list-ol"
                            aria-hidden="true"></i>&nbsp;Leaderboard</a></li>
                <li id="last-nav-element"><a href="adminMapPage.html"><i class="fa fa-map"
                            aria-hidden="true"></i>&nbsp;Map</a></li>
            </ul>
        </div>
    </div>
    <div class="jsonUpload">


        <div class="jsonMargin">
            <form name="productsForm" method="post" enctype="multipart/form-data">
                <label for="fileToUpload">Please select a JSON file with the products data you wish to insert</label>
                <input type="file" name="fileToUpload1" id="fileToUpload1" accept=".json">
                <input type="button" value="Upload" name="submit" onclick="productsAlert()">
            </form>
            <br>
            <form name="pricesForm" method="post" enctype="multipart/form-data">
                <label for="fileToUpload">Please select a JSON file with the price data you wish to insert</label>
                <input type="file" name="fileToUpload2" id="fileToUpload2" accept=".json">
                <input type="button" value="Upload" name="submit" onclick="pricesAlert()">
            </form>
        </div>

    </div>

</body>

</html>
