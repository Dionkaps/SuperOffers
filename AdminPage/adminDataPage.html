    <div class="jsonUpload">
    
        <body>
            <div class="jsonMargin">
            <h2>Read JSON File Contents</h2>
            <input type="file" id="jsonFileInput">
        </div>
            <pre id="output"></pre>
            <script>
                document.getElementById("jsonFileInput").addEventListener("change", function(event) {
                    const file = event.target.files[0];
                    const reader = new FileReader();
        
                    reader.onload = function(e) {
                        const content = e.target.result;
                        try {
                            const jsonData = JSON.parse(content);
                            const formattedJSON = JSON.stringify(jsonData, null, 2);
                            document.getElementById("output").textContent = formattedJSON;
                        } catch (error) {
                            document.getElementById("output").textContent = "Error reading JSON file: " + error.message;
                        }
                    };
        
                    reader.readAsText(file);
                });
            </script>
        </body>
